<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Library</title>
    <!-- Link CSS files -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/library.css">
</head>
<body>
    <div class="container">
        <div class="library-container">
            <div class="library-header">
                <h1>Chat Groups</h1>
                <div class="user-info">
                    <span id="displayUsername">User</span>
                    <button onclick="logout()" class="btn-logout">Logout</button>
                </div>
            </div>

            <div class="create-group">
                <h2>Create New Group</h2>
                <form id="createGroupForm">
                    <div class="form-group-inline">
                        <input type="text" id="groupName" placeholder="Enter group name" required>
                        <button type="submit" class="btn-primary">Create</button>
                    </div>
                    <p class="error-msg" id="createError"></p>
                </form>
            </div>

            <div class="groups-section">
                <h2>Available Groups</h2>
                <div id="groupsList" class="groups-list">
                    <p class="loading">Loading groups...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Link JavaScript file -->
    <script type="module" src="js/library.js"></script>
</body>
</html>
